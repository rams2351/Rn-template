apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"


project.ext.vectoricons = [
    iconFontNames: [
        'AntDesign.ttf',
        'Entypo.ttf',
        'EvilIcons.ttf',
        'Feather.ttf',
        'FontAwesome.ttf',
        'FontAwesome5_Brands.ttf',
        'FontAwesome5_Regular.ttf',
        'FontAwesome5_Solid.ttf',
        'FontAwesome6_Brands.ttf',
        'FontAwesome6_Regular.ttf',
        'FontAwesome6_Solid.ttf',
        'Foundation.ttf',
        'Ionicons.ttf',
        'MaterialIcons.ttf',
        'MaterialCommunityIcons.ttf',
        'SimpleLineIcons.ttf',
        'Octicons.ttf',
        'Zocial.ttf',
        'Fontisto.ttf'
    ]
]
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")


/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Load environment variables using react-native-config
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.mytemplate"
    defaultConfig {
        applicationId project.env.get("BUNDLE_ID")
        versionCode project.env.get("BUILD_NUMBER").toInteger()
        versionName project.env.get("APP_VERSION")
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        // This makes APP_NAME available in AndroidManifest.xml as ${APP_NAME}
        manifestPlaceholders = [
            APP_NAME: project.env.get("APP_NAME"),
            usesCleartextTraffic: "true"
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    // UPDATED: Fixed correct dependency for core-splashscreen
    implementation "androidx.core:core-splashscreen:1.0.1"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}